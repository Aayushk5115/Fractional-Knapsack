<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractional Knapsack Simulation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://i.postimg.cc/Twc0WmjB/Screenshot-2025-03-30-at-5-44-29-PM.png') no-repeat center center/cover;
            color: #00ffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h2, h3, label {
            font-size: 26px;
            color: #00ffff;
        }
        .input-section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
        }
        .btn {
            padding: 10px 15px;
            margin: 5px;
            background: linear-gradient(to right, #00ffff, #0066ff);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(to right, #0066ff, #00ffff);
        }
        .flashcards {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .flashcard {
            width: 45%;
            padding: 15px;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
        }
        .item {
            background: rgba(0, 255, 255, 0.3);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            color: #00ffff;
        }
        .progress-bar-container {
            text-align: center;
            margin-top: 20px;
        }
        .progress-bar {
            width: 80%;
            margin: auto;
            background: #222;
            border-radius: 5px;
            height: 30px;
            position: relative;
        }
        .progress {
            height: 100%;
            background: linear-gradient(to right, cyan, blue);
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        .progress-markings {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: bold;
            color: #00ffff;
        }
        input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            background: #111;
            color: #00ffff;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fractional Knapsack Simulation</h2>

        <div class="input-section">
            <label for="numItems">Number of Items: </label>
            <input type="number" id="numItems" min="1" value="3">
            <button class="btn" onclick="generateItemFields()">âž• Add Items</button>
        </div>

        <div id="itemInputs"></div>

        <div class="input-section">
            <label for="capacity">Knapsack Capacity: </label>
            <input type="number" id="capacity" min="1" value="50">
            <button class="btn" onclick="solveKnapsack()">âœ… Solve</button>
            <button class="btn" onclick="resetKnapsack()">ðŸ”„ Reset</button>
        </div>

        <div class="flashcards">
            <div class="flashcard">
                <h3>Sorted Items (By Value/Weight)</h3>
                <div id="sortedItems"></div>
            </div>
            <div class="flashcard">
                <h3>Items in the Bag</h3>
                <div id="selectedItems"></div>
            </div>
        </div>

        <div class="progress-bar-container">
            <h3>Knapsack Fill Level</h3>
            <div class="progress-markings">
                <span>0%</span><span>25%</span><span>50%</span><span>75%</span><span>100%</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p id="fillRatio">Ratio Filled: 0%</p>
        </div>
    </div>

    <script>
        function generateItemFields() {
            let numItems = document.getElementById("numItems").value;
            let itemInputsDiv = document.getElementById("itemInputs");
            itemInputsDiv.innerHTML = "";

            for (let i = 0; i < numItems; i++) {
                let div = document.createElement("div");
                div.className = "item";
                div.innerHTML = `
                    <input type="text" placeholder="ðŸ“¦ Name" id="name${i}">
                    <input type="number" placeholder="ðŸ’° Value" id="value${i}" min="1">
                    <input type="number" placeholder="âš–ï¸ Weight" id="weight${i}" min="1">
                `;
                itemInputsDiv.appendChild(div);
            }
        }

        function solveKnapsack() {
            let capacity = document.getElementById("capacity").value;
            let remainingCapacity = capacity;
            let selectedItemsDiv = document.getElementById("selectedItems");
            let sortedItemsDiv = document.getElementById("sortedItems");
            let progress = document.getElementById("progress");
            let fillRatioText = document.getElementById("fillRatio");
            selectedItemsDiv.innerHTML = "";
            sortedItemsDiv.innerHTML = "";

            let items = [];
            document.querySelectorAll("#itemInputs .item").forEach((div, i) => {
                let name = document.getElementById(`name${i}`).value || `Item ${i+1}`;
                let value = parseFloat(document.getElementById(`value${i}`).value);
                let weight = parseFloat(document.getElementById(`weight${i}`).value);
                if (!isNaN(value) && !isNaN(weight) && weight > 0) {
                    items.push({ name, value, weight, ratio: value / weight });
                }
            });

            items.sort((a, b) => b.ratio - a.ratio);
            items.forEach(item => sortedItemsDiv.innerHTML += `<div class="item">ðŸ“¦ ${item.name} - Ratio: ${item.ratio.toFixed(2)}</div>`);

            let usedCapacity = 0;
            items.forEach(item => {
                let fraction = Math.min(1, remainingCapacity / item.weight);
                if (fraction > 0) {
                    selectedItemsDiv.innerHTML += `<div class="item">ðŸ“¦ ${item.name} - Taken: ${(fraction * 100).toFixed(2)}%</div>`;
                    remainingCapacity -= item.weight * fraction;
                    usedCapacity += item.weight * fraction;
                }
            });

            progress.style.width = (usedCapacity / capacity) * 100 + "%";
            fillRatioText.textContent = `Ratio Filled: ${(usedCapacity / capacity * 100).toFixed(2)}%`;
        }
    </script>
</body>
</html>
